<!DOCTYPE html>
<html>
<head>
    <title>API测试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; border: 1px solid #ddd; white-space: pre-wrap; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API测试工具</h1>
        
        <h2>测试密码哈希</h2>
        <div>
            <label>用户名: <input type="text" id="username" value="admin"></label><br>
            <label>密码: <input type="text" id="password" value="admin123"></label><br>
            <label>操作: 
                <select id="action">
                    <option value="test">测试哈希</option>
                    <option value="reset">重置密码</option>
                </select>
            </label><br>
            <button onclick="testPassword()">执行测试</button>
        </div>
        
        <h2>检查用户状态</h2>
        <button onclick="debugUsers()">检查用户表</button>
        
        <h2>测试结果</h2>
        <div id="result" class="result">点击上面的按钮开始测试...</div>
    </div>

    <script>
        async function testPassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const action = document.getElementById('action').value;
            
            try {
                const response = await fetch('/api/test-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, action })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = '错误: ' + error.message;
            }
        }
        
        async function debugUsers() {
            try {
                const response = await fetch('/api/debug-users');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = '错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
